<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Oferta 2026.1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-searchbar (ionInput)="getDisciplinas($event)" placeholder="Digite o nome da disciplina"></ion-searchbar>
  <ion-list #scheduleList [hidden]="disciplinas.length == 0">
      @for (disciplina of disciplinas; track disciplina.codigo) {
        <ion-item routerLink="/app/tabs/speakers/speaker-details/{{disciplina.codigo}}">
          <ion-label>
            <h3>{{disciplina.codigo}} - {{disciplina.nome}}</h3>
          </ion-label>
        </ion-item>
      }
  </ion-list>

</ion-content>
