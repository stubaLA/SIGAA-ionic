<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(username) {
  <div class="ion-padding-top ion-text-center">
    <img
      ngSrc="https://www.gravatar.com/avatar?d=mm&s=140"
      width="140"
      height="140"
      priority
      alt="User avatar"
      class="user-avatar"
    />
    <ion-list inset>
      <ion-item>Matr√≠cula: {{aluno.matricula}}</ion-item>
      <ion-item>Nome: {{aluno.nome}}</ion-item>
      <ion-item>Curso: {{aluno.curso.nome}}</ion-item>
      <ion-item>IRA: {{aluno.ira}}</ion-item>
    </ion-list>
    <h2></h2>
    <h2></h2>
    <h3></h3>
    <h4></h4>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Atualizar Foto</ion-item>
      <ion-item (click)="changePassword()">Atualizar Senha</ion-item>
      <ion-item (click)="logout()">Sair</ion-item>
    </ion-list>
  </div>
  }
</ion-content>
